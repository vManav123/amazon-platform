spring.application.name=delivery-service
server.port=8084

# R2DBC Configuration for PostgreSQL
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/delivery_db
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
spring.r2dbc.properties.ssl=false

# Connection Pool Configuration
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# Axon Server Configuration
axon.axonserver.servers=localhost:8124

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=delivery-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.stocker.*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.stocker=DEBUG
logging.level.org.axonframework=INFO
logging.level.org.springframework.data.r2dbc=INFO

# Schema Initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql